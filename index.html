<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="headerLogin">
        <img src="assets/img/healthTrack.png" alt="">
    </div>
    <div class="bodyLogin">
        <div class="container">
            <form action="" class="formLogin">
                <div class="input-group">
                    <label for="email" class="labelInput">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                
                <div class="input-group">
                    <label for="password" class="labelInput">Senha</label>
                    <input type="password" class="form-control" id="password">
                    <button class="btnShowPass" type="button">
                        <img src="assets/img/hidden.svg" width="22px">
                    </button>
                </div>

                <div class="formSpace"></div>

                <button type="submit" class="btn btn-primary buttonLogin">
                    <a href="home.html">Login</a>
                </button>
                
                <a href="#" class="forgotPass">Esqueceu sua senha?</a>

                <button type="submit" class="btn buttonLogin buttonFacebook">
                    <img src="assets/img/facebook.svg" alt="" width="30px">
                    Login com o facebook
                </button>

                <p class="cadUser">NÃ£o possui uma conta? <a href="cad_user.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    <div class="footerLogin">

    </div>
</body>

<script src="js/main.js"></script>
